<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
		<style>
			.container{
				width:200px;
				height:200px;
				background:#000;
				position:fixed;
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin:0;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			红色：<input type="range" min='0' max='255' v-model='r'/><br>
			绿色：<input type="range" min='0' max='255' v-model='g'/><br>
			蓝色：<input type="range" min='0' max='255' v-model='b'/><br>
			<div class='container' v-bind:style="{background:'rgb('+r+','+g+','+b+')'}"></div>
		</div>
		
	</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script>
	new Vue({
		el:'.box',
		data:{
			r:0,
			g:0,
			b:0,
		}
	})
</script>
