	// 多态类的表现正是实现众多设计模式的目标
	// 多态最根本的作用就是通过把过程化的条件分支语句转化为对象的多态性，从而消除这些条件分支语句
	// 将行为分布在各个对象中，并让这些对象各自负责自己的行为，这正是面向对象设计的优点
	var duck = {
		duckSing : function(){
			console.log("喀喀喀");
		}
	};

		}
	};
	var choir = [];  // 合唱团

		if( animal && typeof animal.duckSinging === 'function' ){
			choir.push(animal);
			console.log('恭喜加入合唱团');
			console.log("合唱团已有成员数量" + choir.length);
		}
	};
